language: python

python:
  - "3.5"
  - "3.6"
# command to install dependencies

install:
  - pip install -r requirements.txt
# command to run tests

script:
  - coverage run --omit=*test* -m unittest
  
after_success:
  - codecov
  
addons:
  sonarcloud:
    organization: "msudenver-cs" # the key of the org you chose at step #3
    token:
      secure: ${SONAR_CLOUD} # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner